<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Google Homepage</title>
    <link href="css/style-custom.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <div class="menu-dots"></div>
                <div class="mini-logo-div">
                    <img class="mini-logo" src="img/logo-google.png" alt="Logo Google">
                </div>
            </nav>
        </header>
        
        <main>
            <div class="logo-div">
                <div class="logo-container"></div>
                <form action="google-results.html" name="googlesearch" id="searchbar">
                    <div class="input-wrapper">
                        <span id="search-icon" class="fa fa-search"></span>
                        <input id="input" type="search" autocomplete="off" placeholder="Do a search in Google or type an URL" spellcheck="false">
                        <button id="voice-search" class="microphone" title="Voice Search" ></button>
                    </div>
                </form>
            </div>
            
            <div class="circles-div">
                <a href="https://web.whatsapp.com/" target="_blank">
                    <div class="circle-div">
                        <div class="circle">
                            <div class="whatsapp"></div>
                        </div>
                        <p>WhatsApp</p>
                    </div> 
                </a>

                <a href="https://facebook.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="facebook"></div>
                    </div>
                    <p>Facebook</p>
                </div>
                </a>
                
                <a href="https://instagram.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="instagram"></div>
                    </div>
                    <p>Instagram</p>
                </div>
                </a>

                <a href="https://linkedin.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="linkedin"></div>
                    </div>
                    <p>LinkedIn</p>
                </div>
                </a>
                
                <a href="https://amazon.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="amazon"></div>
                    </div>
                    <p>Amazon</p>
                </div>
                </a>

                <a href="https://ebay.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="ebay"></div>
                    </div>
                    <p>eBay</p>
                </div>
                </a>

                <a href="https://youtube.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="youtube"></div>
                    </div>
                    <p>Youtube</p>
                </div>
                </a>
                
                <a href="https://netflix.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="netflix"></div>
                    </div>
                    <p>Netflix</p>
                </div>
                </a>
                
                <a href="https://outlook.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="outlook"></div>
                    </div>
                    <p>Outlook</p>
                </div>
                </a>

                <a href="https://gmail.com/" target="_blank">
                <div class="circle-div">
                    <div class="circle">
                        <div class="gmail"></div>
                    </div>
                    <p>Gmail</p>
                </div>
                </a>

            </div>

        </main>

        <footer>
            <div class="customize">
                <div class="fa fa-pencil"><button class="customizing">Customize</button></div>
            </div>
        </footer>

    </body>
</html>
